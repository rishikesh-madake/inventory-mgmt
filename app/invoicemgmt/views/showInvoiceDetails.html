<div class="panel  panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading"><b>Invoice Details</b></div>

  <!-- Table -->
  <table class="table">
    	<tbody>
		<tr>
			<th>Item Name</th>
			<th>Item Cost</th>
		</tr>
		<tr ng-repeat="item in invoiceList">
			<td>{{item.itemName}}</td>
			<td>{{item.itemCost}}</td>
		</tr>
		<tr>
			<th>Total Cost : {{totalCost}}</th>
		</tr>
	</tbody>
  </table>
</div>
